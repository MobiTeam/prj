<!DOCTYPE html>

<head>
	<title></title>
	<link rel="stylesheet" href="../css/app.css">

<body>
	<h2>Сведения о  необходимой литературе</h2>

	<div id="app-shell-rpd-mine-create-step9-wrapper-main">

			<input type="text" data-target="app-shell-rpd-mine-create-step9-main-literature"  class="form-control-input tooltip" placeholder="">
