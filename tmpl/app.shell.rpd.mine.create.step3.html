<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="../css/app.css">
	<link rel="stylesheet" href="../css/app.shell.css">
	<link rel="stylesheet" href="../css/app.shell.menu.css">
	<link rel="stylesheet" href="../css/app.shell.rpd.css">
</head>

<body>
	<h3>Сведения о рецензентах РПД</h3>
	<div id="app-shell-rpd-mine-create-step3-wrapper-reviewer">	
		<label for="app-shell-rpd-mine-create-step3-name" class="form-control-label">Ф.И.О. рецензента рабочей программы</label>
			<input type="text" data-target="app-shell-rpd-mine-create-step3-name"  class="form-control-input tooltip" placeholder="Иванов Иван Иванович">
			<span class="app-shell-rpd-mine-create-step3-name form-control-input-tooltip">
				Например: Иванов Иван Иванович
			</span>

		<label for="app-shell-rpd-mine-create-step3-degree" class="form-control-label">Ученая степень рецензента рабочей программы:</label>
			<input type="text" data-target="app-shell-rpd-mine-create-step3-degree"  class="form-control-input tooltip" placeholder="Кандидат технических наук">
			<span class="app-shell-rpd-mine-create-step3-degree form-control-input-tooltip">
				Например: Кандидат технических наук
			</span>

		<label for="app-shell-rpd-mine-create-step3-status" class="form-control-label">Ученое звание рецензента рабочей программы:</label>	
			<input type="text" data-target="app-shell-rpd-mine-create-step3-status" class="form-control-input tooltip" placeholder="Доцент">
			<span class="app-shell-rpd-mine-create-step3-status form-control-input-tooltip">
				Например: Доцент
			</span>
	</div>
	<input id="app-shell-rpd-mine-create-step3-addReviewer" type="button" class="form-control-btn-add" value="Добавить рецензента РПД"/>	
	<input class="prev-btn" type="button" data-page="shell.rpd.mine.create.step2" data-save-query="true" value="Назад" />
	<input class="next-btn" type="button" data-page="shell.rpd.mine.create.step4" data-save-query="true" value="Далее" />
</body>
</html>
