<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="../css/app.css">
	<link rel="stylesheet" href="../css/app.shell.css">
	<link rel="stylesheet" href="../css/app.shell.menu.css">
	<link rel="stylesheet" href="../css/app.shell.rpd.css">
</head>

<body>
	<h2>Сведения о разработчиках РПД</h2>
	<div id="app-shell-rpd-mine-create-step2-wrapper-developer">	
		<label for="app-shell-rpd-mine-create-step2-name" class="form-control-label">Ф.И.О. разработчиков рабочей программы</label>
			<input type="text" data-target="app-shell-rpd-mine-create-step2-name"  class="form-control-input tooltip" placeholder="Иванов Иван Иванович">
			<span class="app-shell-rpd-mine-create-step2-name form-control-input-tooltip">
				Например: Иванов Иван Иванович
			</span>

		<label for="app-shell-rpd-mine-create-step2-degree" class="form-control-label">Ученая степень разработчиков рабочей программы:</label>
			<input type="text" data-target="app-shell-rpd-mine-create-step2-degree"  class="form-control-input tooltip" placeholder="Кандидат технических наук">
			<span class="app-shell-rpd-mine-create-step2-degree form-control-input-tooltip">
				Например: Кандидат технических наук
			</span>

		<label for="app-shell-rpd-mine-create-step2-status" class="form-control-label">Ученое звание разработчиков рабочей программы:</label>	
			<input type="text" data-target="app-shell-rpd-mine-create-step2-status" class="form-control-input tooltip" placeholder="доцент">
			<span class="app-shell-rpd-mine-create-step2-status form-control-input-tooltip">
				Например: доцент
			</span>
	</div>
	<input id="app-shell-rpd-mine-create-step2-addDeveloper" type="button" class="form-control-btn-add" value="Добавить разработчика РПД"/>
	<input class="prev-btn" type="button" data-page="shell.rpd.mine.create.step1" data-save-query="true" value="Назад" />	
	<input class="next-btn" type="button" data-page="shell.rpd.mine.create.step3" data-save-query="true" value="Далее" />
</body>
</html>
