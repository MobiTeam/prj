<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="../css/app.css">
	<link rel="stylesheet" href="../css/app.shell.css">
	<link rel="stylesheet" href="../css/app.shell.menu.css">
	<link rel="stylesheet" href="../css/app.shell.rpd.css">
</head>

<body>
	<h2>Цель и задачи изучения дисциплины</h2>
	<div id="app-shell-rpd-mine-create-step4-wrapper-task">	
		<label for="app-shell-rpd-mine-create-step4-goal" class="form-control-label">Цель изучения дисциплины:</label>
			<textarea data-target="app-shell-rpd-mine-create-step4-goal" class="form-control-textarea tooltip" placeholder=""></textarea>
			<span class="app-shell-rpd-mine-create-step4-goal form-control-input-tooltip">
				Необходимо отобразить набор компетенций реализуемый этой программой
			</span>

		<label for="app-shell-rpd-mine-create-step4-task" class="form-control-label">Задачи изучения дисциплины:</label>
			<input type="text" data-target="app-shell-rpd-mine-create-step4-task"  class="form-control-input tooltip" placeholder="Задача изучения дисциплины">
			<span class="app-shell-rpd-mine-create-step4-task form-control-input-tooltip">
				Необходимо отобразить набор ЗУВ, которые возложены на эту дисциплину. Задача должна соответствовать знанию, умению или навыку из набора ЗУВ. Необходимо связать задачу и элемент ЗУВ.
			</span>
	</div>

	<input id="app-shell-rpd-mine-create-step4-addTask" type="button" class="form-control-btn-add" value="Добавить задачу"/>	
	<input class="prev-btn" type="button" data-page="shell.rpd.mine.create.step3" data-save-query="true" value="Назад" />
	<input class="next-btn" type="button" data-page="shell.rpd.mine.create.step5" data-save-query="true" value="Далее" />
</body>
</html>
