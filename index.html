<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Главная страница</title>
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/app.shell.css">
	<link rel="stylesheet" href="css/zebra_tooltips.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,300,300italic,700' rel='stylesheet' type='text/css'>
</head>
<body>
	
	<div id="app-shell">
		
		<div id="app-shell-header">
			
			<a href="index.html">
				<div id="app-shell-logo">
					<img src="img/logo.png" />
				</div>
			</a>
			
			<div id="app-shell-titletext">
				<h2>Разработка рабочих программ дисциплин</h2>
				<h3>Югорский государственный университет</h3>
			</div>			
		</div>

		<div id="app-shell-progress">
			<ul class="app-shell-progress-ul">
			  <li class="selected-step">
			  	 <a class="app-shell-progress-step-information" title="На данном шаге содержится справочная информация1"  href="#!page=step1">Шаг 1</a>
		  	  </li>
			  <li>
			 	 <a class="app-shell-progress-step-information" title="На данном шаге содержится справочная информация2"  href="#!page=step2">Шаг 2</a>
			  </li>
			  <li>
			  	 <a class="app-shell-progress-step-information" title="На данном шаге содержится справочная информация3"  href="#!page=step3">Шаг 3</a>
		  	  </li>
			  <li>
			  	 <a class="app-shell-progress-step-information" title="На данном шаге содержится справочная информация4"  href="#!page=step4">Шаг 4</a>
		  	  </li>
			  <li>
			  	 <a class="app-shell-progress-step-information" title="На данном шаге содержится справочная информация5"  href="#!page=step5">Шаг 5</a>
			  </li>
			</ul>	
		</div>
		
		<div class="screen-center">
			<img class="preloader small-loader" src="img/circles.svg"> Загрузка...
		</div>

		<div id="app-shell-content">			
		</div>

	</div>
	
	<!-- jquery libs -->
	<script src="js/jquery/jquery.min.js"></script>
	<script src="js/jquery/jquery.uriAnchor.js"></script>
	<script src="js/jquery/jquery.zebra_tooltips.js"></script>
		

	<!-- custom modules -->
	<script src="js/modules/app.js"></script>
	<script src="js/modules/app.shell.js"></script>
	<script src="js/modules/app.step1.js"></script>
	<script src="js/modules/app.step2.js"></script>
	<script src="js/modules/app.step3.js"></script>
	<script src="js/modules/app.step4.js"></script>
	<script src="js/modules/app.step5.js"></script>


	<script type="text/javascript">app.start();
	    new $.Zebra_Tooltips($('.app-shell-progress-step-information'), {
        'background_color': '#26C6DA',
        'color':            '#FFF',
    	'position':         'center',
    	'animation_speed':   180,
    	'animation_offset':  10,
    	'default_position':  'below'});
	</script>
</body>
</html>
